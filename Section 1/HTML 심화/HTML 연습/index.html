    <title>댓글 페이지 만들기</title>
</head>
<body>
    <!-- 쓰기영역 -->

        <button id = register>등록</button>
    </div>

    <!-- 읽기영역 -->

<!-- 
    <form> 요소는 일반적으로 사용자가 입력한 값을 다른 페이지로 전송하는 역할을 합니다. 
    예를 들어 로그인 시 <form> 요소를 사용하여 <input> 요소, <button> 요소 등의 자식 요소를 감싸는 경우에 자주 사용됩니다. 
    목적이 명확하므로, 단순히 영역을 나누기 위해 사용하는 <div> 요소보다는 더 sementic한 요소 사용이라고 할 수 있습니다.
    단, 페이지 전환이 되는 액션이 발생할 수 있으므로, 주의가 필요합니다.
-->

<!-- 
    class는 반복적으로 사용되는 요소를 유형별로 분류할 때 사용합니다. 
    따라서 같은 class를 가지고 있는 요소는 같은 유형으로 분류된 요소라는 것을 유추할 수 있습니다. 
    그러나, 고유한 이름, 즉 단 한 번만 사용되어야 하는 이름이 필요한 경우에는 class가 아닌 id를 사용해야 합니다.

-->
